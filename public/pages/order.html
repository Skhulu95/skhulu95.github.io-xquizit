    <body id="checkout-page">
      <div id="site">
        <header id="masthead">
          <h1>Xquizit <span class="tagline">We sell xquizit style</span></h1>
        </header>
        <div id="content">
          <h1>Your Order</h1>
          <table id="checkout-cart" class="shopping-cart">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="pricing">
            <p id="shipping">
              <strong>Shipping</strong>: <span id="sshipping"></span>
            </p>

            <p id="sub-total">
              <strong>Total</strong>: <span id="stotal"></span>
            </p>
          </div>

          <div id="user-details">
            <h2>Your Data</h2>
            <div id="user-details-content"></div>
          </div>

          <form id="purchase-form" action="success.html" method="post">
            <input type="hidden" name="cmd" value="_cart" />
            <input type="hidden" name="upload" value="1" />
            <input type="hidden" name="business" value="" />

            <input type="hidden" name="currency_code" value="" />
            <input type="submit" id="paypal-btn" class="btn" value="Purchase" />
          </form>
          <div></div>
        </div>
