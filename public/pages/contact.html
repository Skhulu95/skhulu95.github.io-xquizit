    <div id="contact">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="row">
          <div class="col-sm">
            <iframe
              id="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.3932715318074!2d18.546961315718104!3d-33.93343552984882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5b137f17ebf7%3A0x94bcef6778ae28d1!2s26%20Christian%20Ave%2C%20Goodwood%2C%20Cape%20Town%2C%207475!5e1!3m2!1sen!2sza!4v1606980490428!5m2!1sen!2sza"
              width="330"
              height="500"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
          <div class="col-sm">
            <div>
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Province</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Western Cape</option>
                    <option>Eastern Cape</option>
                    <option>Nothern Cape</option>
                    <option>North West</option>
                    <option>Free State</option>
                    <option>Kwazulu-Natal</option>
                    <option>Gauteng</option>
                    <option>Limpopo</option>
                    <option>Mpumalanga</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="formAddress">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="32 Avon Village Blackheath"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message:</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Write text here..."
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
